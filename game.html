<!doctype html>

<head>
    <title> Crossy Avenue </title>
</head>

<body>
    <h1> Crossy Avenue </h1>
    <canvas id="gameCanvas" width="600" height="800"></canvas>



    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);


        }
        var difficulty = prompt('Difficulty?', 'easy or hard?');

        if (difficulty != 'easy' || difficulty != 'hard') {
            var pass = false;
            while (pass == false) {
                difficulty = prompt('How hard?', 'easy')
                if (difficulty == 'easy' || difficulty == 'hard') {
                    pass = true;
                }
            }
        }

        //Player Variable 
        var playerXpos = 300;
        var playerYpos = 0;
        var playerSize = 20;
        var playerXspeed = 4;
        var playerYspeed = 4;


        const LEFT_KEY = 37;
        const UP_KEY = 38;
        const RIGHT_KEY = 39;
        const DOWN_KEY = 40;
        var leftKeyPressed = false;
        var upKeyPressed = false;
        var rightKeyPressed = false;
        var downKeyPressed = false;
        
        //Image Sources and Variables
        
        var playerImg = new Image();
        playerImg.src = 'player.png'; //Sprite Image

        var bgImg = new Image();
        bgImg.src = 'Road.png'; //BG Image
        
        var carImg = new Image();
        carImg.src = 'car.png'; //Car Sprite Image

        //Player Sprite Variables
        var playerSxPos = 0;
        var playerSyPos = 0;
        const PLAYER_S_WIDTH = 37;
        const PLAYER_S_HEIGHT = 50;
        var playerDxPos = 0;
        var playerDyPos = 0;
        var playerDwidth = 40;
        var playerDheight = 50;

        //Animation Variables
        var playerSpriteArray = [];
        const PLAYER_SPRITES = 16;
        var rowCount = 0;
        var playerSpriteNum = 0;
        var aniFrameRate = 0.1;
        
        //Car Sprite Variables
        
        var carSxpos = 0;
        var carSypos = 0;
        const CAR_S_WIDTH = 319;
        const CAR_S_HEIGHT = 158;
        var carDxpos = -110;
        var carDypos = 54;
        var carDwidth = 120;
        var carDheight = 65;
        var carXspeed = 5;
        
        var startingPos = 'true'
       
        


        function mainloop() { // loop runs code 50 times per second 
            colorRect(0, 0, canvas.width, canvas.height, 'black'); //background
            drawImg(bgImg, 0, 0, 600, 800, 0, 0, canvas.width, canvas.height);
            drawImg(playerImg, playerSxPos, playerSyPos, PLAYER_S_WIDTH, PLAYER_S_HEIGHT, playerDxPos, playerDyPos, playerDwidth, playerDheight);
            drawImg(carImg, 0, 0, CAR_S_WIDTH, CAR_S_HEIGHT, carDxpos, carDypos, carDwidth, carDheight);
           
            if(startingPos){
                startPos();
                startingPos = false;
            }

            playerAnimation();
            carMove();
            playerMove();
            score();
            
        }

        for (i = 0; i < PLAYER_SPRITES; i++) {
            playerSpriteArray[i] = new Array(2);

            playerSpriteArray[i][0] = PLAYER_S_WIDTH * (i % 4);
            //console.log(playerSpriteArray[i][0]);

            if (i != 0 && i % 4 == 0) {
                rowCount++;

                playerSpriteArray[i][1] = PLAYER_S_HEIGHT * rowCount;
            } else {
                playerSpriteArray[i][1] = PLAYER_S_HEIGHT * rowCount;
            }
        }

        function playerAnimation() {
            playerSxPos = playerSpriteArray[Math.floor(playerSpriteNum)][0];
            playerSyPos = playerSpriteArray[Math.floor(playerSpriteNum)][1];



            if (playerSpriteNum > 15) {
                playerSpriteNum = 0
            }
        }


        function playerMove() {

            if (rightKeyPressed && playerDxPos + PLAYER_S_WIDTH < canvas.width ) {
                if (playerSpriteNum < 4 || playerSpriteNum > 7) {
                    playerSpriteNum = 4;
                }
                playerSpriteNum += aniFrameRate;
                playerDxPos += playerXspeed;
            }

            if (leftKeyPressed && playerDxPos > 0 ) {
                if (playerSpriteNum < 8 || playerSpriteNum > 11) {
                    playerSpriteNum = 8;
                }
                playerSpriteNum += aniFrameRate;
                playerDxPos -= playerXspeed;
            }
            if (upKeyPressed) {
                if (playerSpriteNum < 12 || playerSpriteNum > 15) {
                    playerSpriteNum = 12;
                }
                playerSpriteNum += aniFrameRate;
                playerDyPos -= playerYspeed;
            }
            if (downKeyPressed && playerDyPos + PLAYER_S_HEIGHT < canvas.height) {
                if (playerSpriteNum < 0 || playerSpriteNum > 3) {
                    playerSpriteNum = 0;
                }
                playerSpriteNum += aniFrameRate;
                playerDyPos += playerYspeed;
            }
            if (playerDyPos && playerDxPos > canvas.height){
                    playerDyPos = startingPos;
                    playerDxPos = startingPos;
                }
        
            
        }
        
      
            
        
        function startPos(){
            playerDxPos = canvas.width / 2.2;
            playerDyPos = canvas.height / 1.1;
        }
        
        function carMove(){
            carDxpos += carXspeed;
            if(carDxpos > canvas.width){
               carDxpos = -150;
               }
            if(playerDxPos == carDxpos){
                playerDxPos = startingPos;
            }
        }

        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }
        }





        function drawImg(img, sx, sy, sw, sh, dx, dy, dw, dh) {
            canvasContext.drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh);
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

    </script>

    <style>
        html {
            background-color: lightcyan;
            font-family: sans-serif;
        }

        h1 {
            text-shadow: 3px 3px black;
            color: ghostwhite;
        }

    </style>
</body>
