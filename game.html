<!doctype html>

<head>
    <title> Crossy Avenue </title>
</head>

<body>
    <h1> Crossy Avenue </h1>
    <canvas id="gameCanvas" width="600" height="800"></canvas>
    <h2> Controls </h2>
    <ul>
        <li> W = Forward</li>
        <li> A = Left</li>
        <li> S = Down</li>
        <li> D = Right</li>
    </ul>


    <script>
        var canvas, canvasContext;

        //Player Variables
        var playerXpos = 300;
        var playerYpos = 0;
        var playerSize = 20;
        var playerXspeed = 2;
        var playerYspeed = 2;


        //Sprite Variables
        var playerSxPos = 0;
        var playerSyPos = 0;
        const PLAYER_S_WIDTH = 200;
        const PLAYER_S_HEIGHT = 200;
        var playerDxPos = 300;
        var playerDyPos = 750;
        var playerDwidth = 170;
        var playerDheight = 175;

        var playerSpriteXY = [];
        var playerImgTotal = 16;
        var rowCount = 0

        var playerImg = new Image();
        playerImg.src = 'player.png'; //Sprite Image
        
        var bgImg = new Image();
        bgImg.src = 'Road.png';
        

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            setInterval(mainloop, 1000 / 50);
        
        }

        function mainloop() { // loop runs code 50 times per second 
            colorRect(0, 0, canvas.width, canvas.height, 'black'); //background
            drawImg(bgImg, 0, 0, 600, 800, 0, 0, canvas.width, canvas.height);
            drawImg(
                playerImg, playerSxPos, playerSyPos, PLAYER_S_WIDTH, PLAYER_S_HEIGHT,
                playerDxPos, playerDyPos, playerDwidth, playerDheight);
        }


        function drawImg(img, sx, sy, sw, sh, dx, dy, dw, dh) {
            canvasContext.drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh);
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }
        
        
    </script>

    <style>
        html {
            background-color: lightcyan;
            font-family: sans-serif;
        }

        h1 {
            text-shadow: 3px 3px black;
            color: ghostwhite;
        }

    </style>
</body>
